<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <title>Ecom</title>
  </head>
  <body>
    <div class="container">
      <div id="controls" class="pt-1 d-flex flex-row justify-content-between">
        <div class="pt-2">
          <h4>View</h4>
          <button
            id="fetch-data"
            type="button"
            class="btn btn-info"
            onclick="viewAll()"
          >
            View All
          </button>
        </div>
        <div class="pt-2">
          <h4>Sort</h4>
          <button type="button" class="btn btn-info" onclick="sortPriceAsc()">
            Sort Price Ascending
          </button>
          <button type="button" class="btn btn-info" onclick="sortPriceDesc()">
            Sort Price Descending
          </button>
        </div>
        <div class="pt-2">
          <h4>Filter</h4>
          <button type="button" class="btn btn-info" onclick="filterMale()">
            Filter by Male
          </button>
          <button type="button" class="btn btn-info" onclick="filterFemale()">
            Filter by Female
          </button>
        </div>
      </div>
      <div id="search" class="pt-2">
        <h4>Search</h4>
        <input
          type="text"
          class="form-control"
          id="search-input"
          placeholder="Search by name"
          onkeyup="handleEnter(event)"
        />
        <button type="button" class="btn btn-info" onclick="search()">
          Search
        </button>
      </div>
      <div id="products" class="row pt-3"></div>
    </div>

    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
